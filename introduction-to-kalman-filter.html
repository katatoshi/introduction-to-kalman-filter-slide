<ul>
<li>カルマンフィルタは時系列データから雑音を取り除くアルゴリズム
<ul>
<li>時系列データの例: 毎秒のセンサ値のデータ</li>
</ul>
</li>
<li>カルマンフィルタは「観測されたデータには雑音が含まれており，真の値はその背後に隠れている」という状況に適用できる
<ul>
<li>ロボットが観測した距離データには雑音が含まれており，ロボットの位置 (真の値) はその背後に隠れている</li>
</ul>
</li>
<li>カルマンフィルタを使うと，観測データから真の値を推定できる</li>
</ul>
</section>

<ul>
<li>ロボットの初期位置は指定値からランダムにズレた位置になるとする
<ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, x_0: <span class="hljs-built_in">float</span>, S: <span class="hljs-built_in">float</span>, Q: <span class="hljs-built_in">float</span>, R: <span class="hljs-built_in">float</span></span>):

        <span class="hljs-variable language_">self</span>.R = R

<ul>
<li><code>x_0</code> が指定値</li>
<li><code>rng.normal</code> で正規分布に従う乱数を生成
<ul>
<li><code>rng.normal(0.0, S)</code> は平均 <code>0.0</code>，分散 <code>S</code> の正規分布に従う乱数</li>
<li>平均 <code>0.0</code> はズレの中心を表している</li>
<li>分散 <code>S</code> はズレの大きさを表している</li>
</ul>
</li>

<ul>
<li>目印からの距離の観測は <code>observe</code> メソッドで表現</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">observe</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
        v = rng.normal(<span class="hljs-number">0.0</span>, <span class="hljs-variable language_">self</span>.R)
        <span class="hljs-variable language_">self</span>.y = <span class="hljs-variable language_">self</span>.x + v
</code></pre>
<ul>
<li><code>v</code> が誤差を表すランダムなズレ
<ul>
<li>コンストラクタで定義していた属性 <code>R</code> は <code>v</code> の分散</li>
</ul>
</li>
<li>ロボットの移動は <code>move</code> メソッドで表現</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">move</span>(<span class="hljs-params">self, u: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        w = rng.normal(<span class="hljs-number">0.0</span>, <span class="hljs-variable language_">self</span>.Q)
        <span class="hljs-variable language_">self</span>.x = <span class="hljs-variable language_">self</span>.x + u + w
</code></pre>
<ul>
<li><code>u</code> が指令 (移動量) で <code>w</code> がランダムなズレ
<ul>
<li>コンストラクタで定義していた属性 <code>Q</code> は <code>w</code> の分散</li>
</ul>
</li>
</ul>
</section>

<span class="hljs-comment"># Q=0.5, R=2.0 で，移動時のズレに比べて，観測値の誤差が大きいことを表す</span>

    <span class="hljs-keyword">if</span> y &gt;= goal: <span class="hljs-comment"># 実際には，ロボットには真の位置が分からないので，観測値でゴールに到達したか判断</span>

    u = <span class="hljs-number">1.0</span> <span class="hljs-comment"># 毎ループ 1.0 移動せよという指令</span>
    simple_robot.move(<span class="hljs-number">1.0</span>) <span class="hljs-comment"># 移動量を指令として渡して移動させる</span>
</code></pre>

<h2 id="%E7%99%BA%E5%B1%95-%E7%B7%9A%E5%BD%A2%E3%81%98%E3%82%83%E3%81%AA%E3%81%8B%E3%81%A3%E3%81%9F%E3%82%8A%E3%82%AC%E3%82%A6%E3%82%B9%E6%80%A7%E3%81%8C%E3%81%AA%E3%81%8B%E3%81%A3%E3%81%9F%E3%82%8A%E3%81%99%E3%82%8B%E3%81%A8">発展: 線形じゃなかったり，ガウス性がなかったりすると...？</h2>
<ul>
<li>今回の状態空間モデルは x = F x + w とか y = H x + v とか線形のケースで使える</li>
<li>例えば x = x^2 + x + w みたいな状態空間モデルにはカルマンフィルタは使えない</li>
<li>そういう非線形なモデルに使えるアルゴリズムもあり，例えば拡張カルマンフィルタは非線形なモデルを局所的に線形化してカルマンフィルタを使えるようにしている</li>
<li>非線形なだけでなく，w, v が正規分布に従わない場合，拡張カルマンフィルタも使えない</li>
<li>そんなときには粒子フィルタ (パーティクルフィルタ) が使える</li>
<li>これはモンテカルロ法で事後確率密度関数を近似する方法</li>
<li>もともとこれを調べたかったんだよね</li>
</ul>
</section>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>カルマンフィルタは状態空間モデルの事後確率密度関数の平均と分散を逐次的に求めるアルゴリズム</li>
<li>カルマンフィルタを使うとノイズを除去したりできる</li>
<li>カルマンフィルタがやっていることは単純だけど，背後に状態空間モデルがあるのがうれしい</li>
<li>カルマンフィルタを実際に使う場合は，パラメータの選び方が重要だが難しい</li>
<li>線形性と正規性がないとカルマンフィルタは使えないが，近似手法がある</li>
</ul>
</section>
